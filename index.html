<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Stone, Paper and Scissor</title>
    </head>
    <body>
        <div class="container">
            <div class="message">CHOOSE AN OPTION</div>
            <div class="images">
                <div class="computer">
                    <img src="./stoneComputer.png" />
                </div>
                <div class="player"> 
                    <img src="./stonePlayer.png" />
                </div>
            </div>
            <div class="points">
                COMPUTER <span class="computerPoints">0</span> /
                <span class="playerPoints">0</span> PLAYER
              </div>              
            <div class="options">
                <button type="button">STONE</button>
                <button type="button">PAPER</button>
                <button type="button">SCISSOR</button>
            </div>
        </div>
        <script  src="./script.js"></script>
    </body>
</html>
